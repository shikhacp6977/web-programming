<body>
<h1>mouse handiling</h1>
<img id="imgtag" src="1.jpg" width="220px" height="240px" alt="img" onmouseover="changeImg()" onmouseout="set0id()" >
<script>
function changeImg(){
   document.getElementById("imgtag").src="2.jpg";
   }
function set0id()
{
document.getElementById("imgtag").src="1.jpg";
}
</script>
</body>
